

<div class="d-flex h-100 align-items-center">

    <div class="px-8 px-md-7 py-7 container">
        <div #alert class="alert alert-warning alert-dismissible fade" role="alert">
            <button type="button" class="close" aria-label="Close" (click)="closeAlert()">
              <span aria-hidden="true">&times;</span>
            </button>
             Bad credentials!
          </div>
        <div class="d-flex flex-column h-100 align-self-center">
            <h2 class="text-center mt-5 mb-5">Sign in</h2>

            <form class="form-horizontal">
                <div class="mb-3">
                    <label class="rmp-fg__label">Email</label>
                    <input class="form-control" type="text" id="loginemail" name="email" placeholder=" ">

                </div>
                <div class="mb-5">
                    <label class="rmp-fg__label">Password</label>
                    <input class="form-control" type="password" id="loginpassword" name="password" placeholder=" ">

                </div>
                <button (click)="login()" type="submit" class="btn btn-primary btn-lg rmp-login-btn w-100 mt-51">Sign in
                </button>
            </form>
        </div>
    </div>
</div>
