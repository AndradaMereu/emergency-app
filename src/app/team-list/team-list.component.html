<app-header></app-header>
<div class="container">
    <div #alert class="alert alert-success alert-dismissible fade" role="alert">
        <button type="button" class="close" aria-label="Close" (click)="closeAlert()">
          <span aria-hidden="true">&times;</span>
        </button>
         Team {{message}} successfully!
      </div>
    <div class="d-flex flex-wrap justify-content-between">
        <div class="title p-5 text-center h2">Teams</div>
        <button class="btn bg-dark text-white m-5" data-toggle="modal" data-target="#myTeamModal">Add team</button>

    </div>
<div *ngFor="let team of teams">
    <app-teamcard [id]="team.id" [name]="team.name" [status]="team.status" (deleteEvent)="deleteTeam($event)" (editEvent)="selectedTeam($event)"> </app-teamcard>
 </div>
</div>
<div id="myTeamModal" class="modal fade zindex" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Add user</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>

            </div>
            <div class="modal-body">
                <form [formGroup]="addForm">
                    <div class="container">
                        <div class="row m-2 mt-3">
                            <input type="text" class="w-100 p-1" formControlName="name" placeholder="Enter name" name="name" id="name"
                                required>
                        </div>
                        <div class="row mt-3 m-2 formselect">
                            <ng-select placeholder="Status: " formControlName="status" [closeOnSelect]="true"
                                [(ngModel)]="selectedStatus" appendTo="body">
                                <ng-option *ngFor="let status of statuses" [value]="status"> {{status}}</ng-option>
                            </ng-select>
                        </div>
                        <button type="submit" class="btn bg-success mr-2" (click)="addTeam()">Save</button>
                        <button #closeTeamModal class="btn bg-secondary" type="button" data-dismiss="modal"> Cancel </button>
                    </div>
                </form>
            </div>

    </div>
</div>
</div>
<div id="myEditTeamModal" class="modal fade zindex" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Edit</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>

            </div>
            <div class="modal-body">
                <form [formGroup]="editForm">
                    <div class="container">
                        <div class="row m-2 mt-3">
                            <input type="text" class="w-100 p-1" formControlName="name" placeholder="Enter name" name="name" id="name"
                                required>
                        </div>
                        <div class="row mt-3 m-2 formselect">
                            <ng-select placeholder="Status: " formControlName="status" [closeOnSelect]="true"
                                [(ngModel)]="selectedStatus" appendTo="body">
                                <ng-option *ngFor="let status of statuses" [value]="status"> {{status}}</ng-option>
                            </ng-select>
                        </div>
                        <button type="submit" class="btn bg-success mr-2" (click)="editTeam()">Save</button>
                        <button #closeEditTeamModal class="btn bg-secondary" type="button" data-dismiss="modal"> Cancel </button>
                    </div>
                </form>
            </div>

    </div>
</div>
</div>
